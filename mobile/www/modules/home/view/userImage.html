<ion-view hide-nav-bar="true">
    <ion-scroll direction="xy" zooming="true" scrollbar-x="false" scrollbar-y="false"
                style="width: 100%;height: 100%;background: black; margin-top: 0px; " max-zoom="3" min-zoom="1" class="scroll-view">
        <div style="width: 100%;height: 100%;display: table">
            <div style="display:table-cell;vertical-align:middle;">
                <img src="{{imageUrl}}" style="width:100%;"
                     on-tap="onTap()"/>
            </div>
        </div>
    </ion-scroll>
</ion-view>
