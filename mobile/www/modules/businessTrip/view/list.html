<ion-view view-title="出差申请规划" hide-back-button="true" cache-view="false">
    <ion-nav-buttons side="left">
        <button class="button icon ion-ios-arrow-left button-clear" ng-click="goBack();"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button icon ion-android-add button-clear" ng-click="addBtu();"></a>
    </ion-nav-buttons>
    <ion-content>
        <ul class="list">
            <li class="item item-button-right" ng-click="myApply();">
                <h2>我申请的出差</h2>
                <a class="button button-clear icon ion-ios-arrow-right list-button"></a>
            </li>
            <li class="item item-button-right" ng-if="userInfo.userType2" ng-click="waitingCheck();">
                <h2>待我审批的出差</h2>
                <a class="button button-clear icon ion-ios-arrow-right list-button"></a>
                <a class=" toReadAmount badge" ng-if="noPlanListCountNumber">{{planListCountNumber}}</a>
            </li>
            <li class="item item-button-right " ng-if="userInfo.userType1" ng-click="sendCopy();" >
                <h2>知会给我的出差</h2>
                <a class="button button-clear icon ion-ios-arrow-right list-button"></a>
            </li>
            <li class="item item-button-right" ng-if="userInfo.userType2" ng-click="haveChecked();">
                <h2>我审核过的出差</h2>
                <a class="button button-clear icon ion-ios-arrow-right list-button"></a>
            </li>
        </ul>
    </ion-content>
</ion-view>
