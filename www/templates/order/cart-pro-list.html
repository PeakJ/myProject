<!--购物车内容-->
<ion-view has-header="true"  title="商品清单">
	<ion-content>
		<ion-list>
			<!--正常商品-->
			<a class="item-avatar item" ng-repeat="item in orderList" ui-sref="product.detail({type:'sku',id:item.skuId})" >

				<img ng-src="{{item.pic|imgUrlFilter:'100;100'}}"/>
				<p>{{item.pName}} <span>{{item.skuSName}} {{item.skuSValName}} {{item.spuSName}} {{item.spuSValName}}</span></p>
				<span>{{item.price}}</span>
				<!--数量-->
				<span  class="text-right">x{{item.quantity}}</span>
			</a>
			<!--赠品-->
			<a class="item-avatar item cdfg-order-detail-goods"  ng-repeat="item in orderList.giveawaysDetail" ui-sref="product.detail({type:'sku',id:item.skuId})" >
				<i class="cdfg-gift-text gift">赠品</i>
				<img ng-src="{{item.pic|imgUrlFilter:'100;100'}}"/>
				<p>{{item.pName}} <span>{{item.skuSName}} {{item.skuSValName}} {{item.spuSName}} {{item.spuSValName}}</span></p>
				<span>&yen;0</span>
				<!--数量-->
				<span  class="text-right">x1</span>
			</a>
		</ion-list>

	</ion-content>

</ion-view>
