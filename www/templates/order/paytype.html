<!--选择支付页-->
<ion-view has-header="true" hide-nav-bar="true"  title="支付页面">
	<ion-header-bar>
		<a class="button button-icon ion-ios-arrow-left" ui-sref="personal" side="left" ></a>
		<div class="title">支付页面</div>

	</ion-header-bar>
	<ion-content class="cdfg-paytype">
		<div class="cdfg-paytype-hd">订单<span class="assertive margin-right"> {{order.orderId}}</span>需支付：<span class="assertive"> {{order.payAmt}}</span>元</div>
		<div class="list">
			<a class="item item-icon-right item-borderless" ng-click="pay('101')"><img width="99" ng-src="img/icon-zhifubao.png"/>
				<i class="icon ion-ios-arrow-right"></i>
			</a>
			<a class="item item-icon-right item-borderless" ng-click="pay('201')"><img width="96" ng-src="img/icon-weixin.png"/> <i class="icon ion-ios-arrow-right"></i></a>
			<a class="item item-icon-right item-borderless" ng-click="pay('B401')"><img width="140" ng-src="img/icon-jianhang.png"/> <i class="icon ion-ios-arrow-right"></i></a>
			<a class="item item-icon-right item-borderless" ng-click="pay('301')"><img width="59" ng-src="img/icon-yinlian.png"/><i class="icon ion-ios-arrow-right"></i> </a>
			<a class="item item-icon-right item-borderless" ng-click="pay('B101')"><img width="122" ng-src="img/icon-jiaohang.png"/><i class="icon ion-ios-arrow-right"></i> </a>
			<a class="item item-icon-right item-borderless" ng-click="pay('B201')"><img width="92" ng-src="img/icon-zhongguo.png"/><i class="icon ion-ios-arrow-right"></i> </a>
			<a class="item item-icon-right item-borderless" ng-click="pay('B301')"><img width="124" ng-src="img/icon-nonghang.png"/><i class="icon ion-ios-arrow-right"></i> </a>
			<a class="item item-icon-right item-borderless" ng-click="pay('B501')"><img width="106" ng-src="img/icon-zhaohang.png"/><i class="icon ion-ios-arrow-right"></i> </a>
		</div>
	</ion-content>
</ion-view>
