<!--订单支付成功页-->
<ion-view has-header="true" hide-nav-bar="true" >
		<ion-header-bar>
			<a class="button button-icon ion-ios-arrow-left" ui-sref="personal" side="left" ></a>
			<h1 class="title">支付成功</h1>
		</ion-header-bar>
	<ion-content >
		<div class="text-center padding " style="margin-top:20%;">

			<h3 class="padding"><i class="ion-checkmark-circled balanced icon" style="font-size:3rem;position: relative;top:7px;"></i> 订单提交成功</h3>
			<h4 class="c-general-sub">您斩获了{{order.orderTotal}}件国际名品。| <a class="assertive" ui-sref="order-detail({orderId:order.orderId})">查看订单</a></h4>


		</div>
	</ion-content>
</ion-view>
