<ion-content class="bg-background">
  <div ng-if="!hasData"> 还没订单</div>
  <div ng-if="hasData">
  <div class="cyx-completed-order-div  margin-bottom-10 item" ng-repeat="completedOrderItem in completedOrderListData" >
    <div class="num-div  position-r font-size-12 color-text-l">订单编号：
      <span class="color-text-l" ng-bind="completedOrderItem.orderNum"></span>
      <span class="cyx-order-completed-num-div font-size-12 color-text-s" ng-bind="completedOrderItem.orderDate"></span>
    </div>
    <div class="goods-div">
      <img class="completed-goods-img" ng-src="{{completedOrderItem.detailList[0].picturePath}} "ng-click="onGoodsDetailClick(completedOrderItem.detailList[0].goodsId)">

      <span class="goods-name font-size-14 color-text-l" ng-bind="completedOrderItem.detailList[0].goodsName"></span>
      <div class="goods-price-div color-text-s font-size-12">零售价&nbsp:&nbsp
        <span class="  color-text-s font-size-12" ng-bind="completedOrderItem.detailList[0].goodsMoney|currency:'&yen'"></span>

      </div>
      <div class="goods-coupon-div  color-text-s font-size-12">抵值券&nbsp:&nbsp
        <span class="color-text-red  font-size-12" ng-bind="completedOrderItem.detailList[0].couponAmount|currency:'&yen'"></span>
      </div>
      <div class=" position-a margin-top-15 right-0 bottom-0 margin-bottom-10">
        <span class="color-text-s goods-count-txt-span " >X</span>
        <span class="color-text-s font-size-18 goods-count-span position-r  "ng-bind="completedOrderItem.detailList[0].amount"></span>
      </div>
    </div>
    <div class="cyx-dashed"></div>
    <div class="goods-price-total-div color-text-s font-size-12">
      零售价合计&nbsp:&nbsp<span class="color-text-s font-size-12 margin-right-100"  ng-bind="completedOrderItem.goodsMoney|currency:'&yen'"></span>
      <span class=" margin-left-20 color-text-s font-size-12" >抵值券&nbsp:&nbsp</span>
      <span class="color-text-red  font-size-12" ng-bind="completedOrderItem.couponAmount|currency:'&yen'"></span>

    </div>
  </div>
  <ion-infinite-scroll distance="2%" ng-if="hasMoreData" icon="icon-svg-loading" on-infinite="loadMore()"></ion-infinite-scroll>
  </div>
</ion-content>

  <img  ng-src="./img/top.png" class="cyx-order-completed-cart margin-top-10" ng-click="onOrderScrollTop()"/>
<ion-footer-bar>

<ion-footer-bar style="height: 50px">

  <div class="width-full" ng-include="'templates/common/tabs.html'"></div>
</ion-footer-bar>
