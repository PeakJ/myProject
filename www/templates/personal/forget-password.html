<ion-view view-title="找回密码" hide-nav-bar="true">
    <ion-header-bar class="cyx-common-title"  align-title="center">
        <button ng-click="$ionicGoBack();" class="button button-clear title-back-button"></button>
        <span class="title">找回密码</span>
    </ion-header-bar>
    <ion-content class="cyx-register-bg">
        <img class="cyx-logo-img" ng-src="img/logo-white.png"/>
        <div class="cyx-register-group">
            <input class="cyx-register-input" type="tel" placeholder="请输入手机号" ng-model="forgetPasswordInfo.phone"/>
            <input class="cyx-register-input cyx-verifycode-input" type="text" placeholder="请输入验证码" ng-model="forgetPasswordInfo.valCode"/>
            <div class="cyx-verifycode-btn" ng-click="getVerifyCode();">获取验证码</div>
            <input class="cyx-register-input" type="password" placeholder="请输入新密码" ng-model="forgetPasswordInfo.newPwd"/>
            <input class="cyx-register-input" type="password" placeholder="请再次确认新密码" ng-model="forgetPasswordInfo.confirmPwd"/>
        </div>
        <button class="cyx-register-btn" ng-click="forgetPassword();">更改</button>
    </ion-content>
</ion-view>
