  <ion-view view-title="个人中心" hide-nav-bar="true">
    <ion-header-bar class="cyx-common-title"  align-title="center">
      <button ng-click="goBack();" class="button button-clear title-back-button"></button>
      <span class="title">个人中心</span>
    </ion-header-bar>-->
  <ion-content class="bg-background"  >
    <div class="cyx-personal-center-top-div">
      <img class="center-top-img" src="./img/head-bg.png">
      <img class="picture-bg-img" src="./img/photo-bg.png">
      <img class="picture-img"  ui-sref="accountInformation" ng-src="{{personalInfo.logoPath?personalInfo.logoPath:headDefault}}">
      <!--<img  class="position-a right-0 cyx-setting-img" src="./img/icon-setting.png"-->
        <!--ui-sref="accountInformation">-->
      <div class="role-div">
        <span class="account-span text-shadow" ng-bind="personalInfo.showName"></span>
        <div class="role-info-div" ng-if="personalInfo. isSalesperson " >
        <img  class="img" src="./img/icon-sale.png">
        <span class="font-size-16 color-white position-r top--5 text-shadow"ng-bind="personalInfo.isSeller"></span>
        </div>
      </div>
    </div>

      <div class="cyx-personal-center-bottom-div ">
        <div class="row-no-padding ">
        <div class="item-bg-div  margin-right-5"  >
          <img class="item-icon-div" src="./img/icon-my-order.png" ui-sref="myOrder.deal">
          <span class="item-txt-div" >我的订单</span>
        </div>
        <div class="item-bg-div margin-right-5">
          <img class="item-icon-div" src="./img/icon-my-favorite.png" ui-sref="myFavorite">
          <span class="item-txt-div">我的收藏</span></div>
        <div class="item-bg-div ">
          <img class="item-icon-div" src="./img/icon-shopping-cart.png" ui-sref="shoppingCart">
          <span class="item-txt-div shopping-car-marin-l" >  购物车</span></div>
      </div>
        <div class="row-no-padding position-r top-5">
          <div class="item-bg-div  margin-right-5" >
            <img class="item-icon-div padding-left-5 padding-right-5" src="./img/icon-my-share.png" onclick="window.plugins.socialsharing.share('分享畅优享')">
            <span class=" personal-share-div " >分享畅优享</span>
          </div>
          <div class="item-bg-div margin-right-5" ui-sref="contactUs">
            <img class="item-icon-div" src="./img/icon-contact-us.png">
            <span class="item-txt-div">联系我们</span></div>
          <div class="item-bg-div " ng-click="checkUpdate()">
            <img class="item-icon-div" src="./img/icon-check-up.png" >
            <span class="item-txt-div "  >检查更新</span></div>
        </div>
        <div class="row-no-padding position-r top-10 "  >
          <div class="item-bg-div  margin-right-5" ng-click="goShopCenter();" ng-if="personalInfo. isSalesperson">
            <img class="item-icon-div padding-top-5" src="./img/icon-store-center.png">
            <span class="personal-store-center-div ">药店中心</span>
          </div>
          <div class="item-bg-div  margin-right-5" >
            <img class="item-icon-div padding-top-10" src="./img/icon-vip.png" ng-click="onPopUpClick()">
            <span class="item-txt-div">会员</span>
          </div>
          <div  class="item-bg-div " ng-if="false">
            <img class="item-icon-div padding-5" src="./img/icon-more.png">
            <span class="item-txt-div">更多</span></div>

        </div>
      </div>

  </ion-content>
  <ion-footer-bar class="height-50"><!--  底部栏改成50 px by xuf -->
    <div class="width-full" ng-include="'templates/common/tabs.html'"></div>
  </ion-footer-bar>
</ion-view>
