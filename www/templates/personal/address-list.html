<ion-view view-title="地址列表" hide-nav-bar="true">
    <ion-header-bar class="cyx-common-title" align-title="center">
        <button ng-click="goBack();" class="button button-clear title-back-button"></button>
        <span class="title">地址列表</span>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-icon-right" ng-repeat="addressItem in addressList">
                <span ng-bind="addressItem.name"></span>
                <span class="icon ion-ios-arrow-right"></span>
            </div>
        </div>
    </ion-content>
</ion-view>
