<ion-view view-title="注册" hide-nav-bar="true">
    <ion-header-bar class="cyx-common-title"  align-title="center">
        <button ng-click="$ionicGoBack();" class="button button-clear title-back-button"></button>
        <span class="title">注册</span>
    </ion-header-bar>
    <ion-content class="cyx-register-bg">
        <img class="cyx-logo-img" ng-src="img/logo-white.png"/>
        <div class="cyx-register-group">
            <input class="cyx-register-input" type="tel" maxlength="11" ng-model="userInfo.phone" placeholder="请输入手机号"/>
            <input class="cyx-register-input cyx-verifycode-input" type="text" ng-model="userInfo.valCode" placeholder="请输入验证码"/>
            <div class="cyx-verifycode-btn" ng-click="getVerifyCode();">获取验证码</div>
            <input class="cyx-register-input" type="password" ng-model="userInfo.password" placeholder="请输入密码"/>
        </div>
        <button class="cyx-register-btn" ng-click="register()">注册</button>
    </ion-content>
</ion-view>
