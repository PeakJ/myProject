<ion-view hide-nav-bar="true">
    <!-- ADD START BY 葛硕20150808：[APP-95] bug:部分标题会显示样式错乱 -------------------------------->
    <ion-header-bar  class="cdfg-common-title"  align-title="center">
        <button ng-click="goBack();" class="button button-clear title-back-button"></button>
        <span class="title">帐户安全</span>
    </ion-header-bar>
    <!-- ADD END   BY 葛硕20150808：[APP-95] bug:部分标题会显示样式错乱 ---------------------------------->
    <ion-content class="cdfg-background">
        <div class="list cdfg-divder-big">
            <a class="item item-icon-right cdfg-padding-item" ui-sref="password">
                <p><span class="cdfg-security-title">登录密码</span></p>

                <p><span class="cdfg-security-sub">*建议您定期更改密码以保护账户安全</span></p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <a class="item item-icon-right cdfg-padding-item" ng-click="goBindOrVali()">
                <p>
                    <span class="cdfg-security-title">手机验证</span>
                    <span ng-if="!bindWarnning" class="cdfg-security-warn">请绑定手机</span>
                </p>

                <p><span class="cdfg-security-sub">*若您的验证手机已丢失或停用，请立即修改更换</span></p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <a class="item item-icon-right cdfg-padding-item" ui-sref="payPassword">
                <p><span class="cdfg-security-title">支付密码</span></p>

                <p><span class="cdfg-security-sub">*中免卡余额用户需开启</span></p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
