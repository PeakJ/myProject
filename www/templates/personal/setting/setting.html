<ion-view hide-nav-bar="true">
    <!-- ADD START BY 葛硕20150808：[APP-95] bug:部分标题会显示样式错乱 -------------------------------->
    <ion-header-bar  class="cdfg-common-title"  align-title="center">
        <button ng-click="goBack();" class="button button-clear title-back-button"></button>
        <span class="title">设置</span>
    </ion-header-bar>
    <!-- ADD END   BY 葛硕20150808：[APP-95] bug:部分标题会显示样式错乱 ---------------------------------->
    <ion-content class="cdfg-background">
        <div class="list cdfg-background cdfg-divder-big">
            <a class="item">
                <p>
                    应用版本<span style="float: right;">{{version}}</span>
                </p>
            </a>
            <div class="item item-toggle">
                <p>
                    节流量设置
                </p>
                <label class="toggle toggle-assertive">
                    <input type="checkbox">

                    <a class="track">
                        <div class="handle"></div>
                    </a>
                </label>
            </div>
            <a class="item item-icon-right cdfg-divder-big" ui-sref="company">
                <p>公司介绍</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <a class="item item-icon-right" ui-sref="connectUs">
                <p>联系我们</p>

                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>

            <a class="item item-icon-right cdfg-divder-big">
                <p>清除缓存</p>

                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>

            <div class="item">
                <button class="button button-block button-assertive" ng-click="logout()">退出</button>
            </div>
        </div>
    </ion-content>
</ion-view>
