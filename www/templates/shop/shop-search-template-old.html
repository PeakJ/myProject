
<ion-header-bar  class="cdfg-category-header bar bar-header item-input-inset item" >
    <button href="#" ng-style="leftArrow"  class="button button-clear icon-right ion-ios-arrow-left cdfg-header-left-arrow cdfg-header-back-button-font"  ng-click="closeSearch();" id="sBack"></button>
    <!--<div class="item-input item-input-wrapper cdfg-input-wrapper cdfg-bkg-white-important" ng-style="searchInputStyle">-->
    <label class="item-input-wrapper cdfg-input-wrapper-label cdfg-bkg-white-important cdfg-header-marging-left-wrapper">
        <i class="icon ion-ios-search cdfg-header-left-arrow"></i>
        <form style="width:100%">
            <input type="search" maxlength="15" ng-model="query.tag" placeholder="{{placeholder}}" ng-change="queryList(query.tag)"  ng-keypress="doSearch($event);" class="cdfg-bkg-white-important cdfg-search-input-height">
        </form>
        <i class="icon ion-close-circled cdfg-header-left-arrow " ng-click="clearSearch();"></i>
    </label>
    <!--</div>-->
    <button class="button-icon cdfg-header-marging-left-wrapper" ng-click="closeSearchAndGo(query.tag);">搜索</button>
</ion-header-bar>
<ion-content class="cdfg-bkg-weakest">
    <ion-list ng-if="results.length!=0">
        <ion-item class="item-remove-animate item-icon-right" ng-repeat="result in results" >
            <a class="icon-left  margin-right" href="#" ng-click="closeSearchAndGo(result);">{{result}}</a>
        </ion-item>
    </ion-list>

</ion-content>
